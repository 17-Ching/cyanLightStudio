    <div class="container" data-aos="fade-up" data-aos-easing="ease-out-back" data-aos-duration="1000" data-aos-anchor-placement="top-center">
        <div class="text">
            <p class="p1">填寫線上表單，我們會盡快與您聯繫!</p>
            <wrap>
                <p class="p2">也可以透過官方Line</p>
                <a href="#" class="but">
                    <span>聯絡我們</span>
                    <img src="./img/icon_line.png" alt="">
                </a>
            </wrap>
        </div>

        <div class="form">

            <ul>
                <!-- 姓名 -->
                <li>
                    <label for="name">
                        <p>姓名*</p>
                      </label>
                      <input id="name" type="text" class="name" placeholder="ex.王小明">
                </li>
                
                <!-- 電話 -->
                <li>
                <label for="phone">
                    <p>手機號碼 or Line ID</p>
                  </label>
                  <input id="phone" type="text" class="phone" placeholder="ex.0932123456">
                </li>

                <!-- email -->
                <li>
                    <label for="email">
                        <p>E-MAIL*</p>
                      </label>
                      <input id="email" type="text" class="email" >
                    </li>
                </li>

                <!-- 預計拍攝日 -->
                <li>
                    <label for="date">
                        <p>預計拍攝時間*</p>
                      </label>
                      <input id="date" type="text" class="date" placeholder=" ex.2024/10">
                </li>

                <!-- 地點 -->
                <li>
                    <label for="place">
                        <p>期望的拍攝地點*</p>
                      </label>
                      <input id="place" type="text" class="place" placeholder=" ex.海邊﹑公園...">
                </li>

                <!-- 項目 -->
                <li>
                        <p class="check">想拍攝的項目*</p>
                    <div class="checkbox_item">
                        <label class="item">婚紗攝影
                            <input type="checkbox">
                            <span class="checkbox-container"></span>
                        </label>

                        <label class="item">求婚紀錄
                            <input type="checkbox">
                            <span class="checkbox-container"></span>
                        </label>

                        <label class="item">個人寫真
                            <input type="checkbox">
                            <span class="checkbox-container"></span>
                        </label>

                        <br><br>

                        <label class="item">旅遊紀錄
                            <input type="checkbox">
                            <span class="checkbox-container"></span>
                        </label>

                        <label class="item">寵物寫真
                            <input type="checkbox">
                            <span class="checkbox-container"></span>
                        </label>

                        <label class="item">食物攝影
                            <input type="checkbox">
                            <span class="checkbox-container"></span>
                        </label>

                    </div>
                        

                    <!-- 留言-->
                    <li>
                        <p>想說的話</p>
                        <textarea></textarea>
                    </li>


                    <!-- 送出 -->
                    <li>
                        <input type="submit" class="send" value="送出">
                    </li>

                </li>
                <li></li>
                <li></li>
            </ul>
